<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="
        container
        col-12 col-md-6
        border-bottom border-primary border-3
        mt-3 mt-md-5
      "
    >
      <div class="d-flex bg_Blue text-white">
        <div class="px-3 py-2">
          <i class="fas fa-bars"></i>
        </div>
        <div class="m-auto">
          <h2>Website todo</h2>
        </div>
      </div>
      <div class="todoListContainer position-relative">
        <div>
          <ul class="list-unstyled mt-2 todoList pb-3 pb-md-4">
            <h2>Today's To Do list:</h2>

            <!-- <li class="listbox">
              <i class="fas fa-check-square fa-2x"></i>
              this is my first box of to-do
              <span class="ms-auto">
                <button class="delete">delete</button>
                <button class="edit">edit</button>
                <button class="complete">complete</button>
              </span>
            </li> -->
          </ul>
          <!-- this is my list container   -->
        </div>
        <div
          class="
            m-auto
            addButton
            bg_Blue
            px-3
            rounded-3
            text-white
            fs-5
            fw-bold
            position-absolute
          "
        >
          <span class="fs-2 fw-bolder plus"> + </span> Add new task
        </div>
      </div>
    </div>

    <!-- input div  -->
    <div
      class="
        hidden
        input_div
        absolute
        d-flex
        align-items-center
        justify-content-center
        position-relative
      "
    >
      <!-- this is my input div -->

      <input type="text" name="" id="" class="d-block inputbox" />
      <!-- addButton -->
      <div class="ms-3 addItem">Add</div>
      <!-- <div class="ms-3 SaveItem">Save</div> -->
      <!-- cross  -->
      <div class="position-absolute right_top cross px-4 py-3">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </div>
    </div>
    <!-- edit div  -->
    <div
      class="
        hidden
        edit_div
        absolute
        d-flex
        align-items-center
        justify-content-center
        position-relative
      "
    >
      <!-- this is my input div -->

      <input type="text" name="" id="" class="d-block editbox" />
      <!-- addButton -->
      <div class="ms-3 saveItem">Save</div>
      <!-- <div class="ms-3 SaveItem">Save</div> -->
      <!-- cross  -->
      <div class="position-absolute right_top crossEdit px-4 py-3">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
